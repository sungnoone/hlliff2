<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.customize-the-ui</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@3.1.0/dist/dce.js"></script>
  </head>
  <body>
    <script>
      let cameraEnhancer;
      (async()=>{
        Dynamsoft.DCE.CameraEnhancer.defaultUIElementURL = "./ui.html";
        cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();
        cameraEnhancer.setVideoFit("cover");
        await cameraEnhancer.open(true);
      })();
    </script>
  </body>
</html>
